<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css">
   
    
    <title>Dragon Ball Fighterz INDIAN OCEAN CHAMPIONSHIP</title>
</head>
<body>
    <header class="header">
        <nav id="nav__top">
            <div class="logo">
                <img src="../img/logo_transparent_top-left.png" alt="logo">
            </div>
            
            <ul>
                <li><a href="#" class="active">Tournois</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Inscription</a></li>
            </ul>
        </nav>
    </header>
    <div class="slide">
        <div class="slide__img">
            <img src="../img/logo_transparent.png" alt="logo">
        </div>
       
  
    </div>
    <div class="tournament__title"><h2>Tournoi</h2></div>
    <div class="bottom__tournament"> 
       
        <tournament>
      
           <div class="banner">
               <h3>Dragon ball Fighterz</h3>
               <h2>La Réunion - <span class="banner__title--yellow">Dbfz</span> - Regional Championship</h2>
               <p><i class="fas fa-calendar-alt"></i>Novembre 2020 - Mars 2020</p>
            </div> 
            <div class="live__stream--title">
                <h3><i class="fas fa-video"></i> Live Stream</h3>
                <iframe class="live__stream--tournament" width="95%" height="538" src="https://www.youtube.com/embed/LWDvKskcIhU?controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
    
            <div class="grid__infos">
               
                <span class="grid__infos--reglement label">Réglement</span>
                <span class="grid__infos--reglement--text text">Round robin - Premier à 5 (FT5)</span>
                
                <span class="grid__infos--mode label">Mode</span>
                <span class="grid__infos--mode--text text">Solo - 1vs1</span>

                <span class="grid__infos--system label">Support</span>
                <span class="grid__infos--system--text text">PS4</span>

                <span class= "grid__infos--classement label"><p>Classement</p></span>
                <span id= "grid__classement"></span>
            </div>

        </tournament>
        <div class="grid__player--title">
            <h3 id="player__checkin"></h3>
        </div>  
        <div class="grid">
            <div id="grid__player">

                <div id="grid__player--cartouche">
                    <div id="grid__player--avatar">
                      <div id="name">
                        <div id="output"></div>
                      </div>
                      
                    </div>
                    <div id="grid__player--informations">
                        <div id="player__name"></div>
                        <span class="player__location"></span>
                    </div>  
                </div>
                
              
            </div>
        </div>
  


   
        
        <footer>
            <div class="footer__logo--shibunen">
                <img src="../img/shibunen.png" alt="shibunen_logo">
            </div>
            <div class="footer__logo--bandai">
                <img src="../img/footerLogo.png" alt="bandai_logo">
            </div>
            <div class="bottom__menu">
                <ol>
                    <li><a href="#">Mention légales</a></li>
                    <li><a href="#">Réglement</a></li>
                </ol>
            </div>
       
        </footer>
</div>
.
 <script type="text/javascript">
    window.addEventListener("scroll", function() {
        var nav = document.querySelector("nav");
        nav.classList.toggle("sticky", window.scrollY > 0);
    })
    window.addEventListener("scroll", function() {
        var logo = document.querySelector(".logo");
        logo.classList.toggle("logo__small", window.scrollY > 0);
        
    })
</script>  

<script type="text/javascript" src="../entrantsApi.js"></script>  
</body>
</html>
