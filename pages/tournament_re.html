<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css">
   
    
    <title>Dragon Ball Fighterz INDIAN OCEAN CHAMPIONSHIP</title>
</head>
<body>
    <header class="header">
        <nav id="nav__top">
            <div class="logo">
                <img src="../img/logo_transparent_top-left.png" alt="logo">
            </div>
            
            <ul>
                <li><a href="#" class="active">Tournois</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Inscription</a></li>
            </ul>
        </nav>
    </header>
    <div class="slide">
        <div class="slide__img">
            <img src="../img/logo_transparent.png" alt="logo">
        </div>
       
  
    </div>
    <div class="tournament__title"><h2>Tournoi</h2></div>
    <div class="bottom__tournament"> 
       
        <tournament>
      
            <div class="banner">
                <img src="../img/banner.png" alt="banner-tournament">
            </div>
            <div class="live__stream--title">
                <h3>Live Stream</h3>
                <iframe width="600" height="338" src="https://www.youtube.com/embed/LWDvKskcIhU?controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="live__stream--infos">
                <div class="live__stream--game">
                    <h4>Dragon Ball Fighterz</h4>
               
                </div>
                <div class="live__stream--rules">
                    <h4>Réglement</h4>
                    <p>Round robin - Premier à 5 (FT5)</p>
                </div>
                <div class="live__stream--mode">
                    <h4>Mode</h4>
                    <p>Solo 1 contre 1</p>
                </div>
                <div class="live__stream--systeme">
                    <h4>Système</h4>
                    <p>PS4</p>
                </div>
            </div>
        </tournament>
        <div class="players">
            <h3>Joueurs Inscrits</h3>
            <div id="players__box">
                <img src="../img/avatar.png" alt="avatar"><img src="../img/boule.png" alt="boule">
                <h4>Fuze</h4>
                <p>La Réunion</p>
            </div>
        </div>


   
        
        <footer>
            <div class="footer__logo--shibunen">
                <img src="../img/shibunen.png" alt="shibunen_logo">
            </div>
            <div class="footer__logo--bandai">
                <img src="../img/footerLogo.png" alt="bandai_logo">
            </div>
            <div class="bottom__menu">
                <ol>
                    <li><a href="#">Mention légales</a></li>
                    <li><a href="#">Réglement</a></li>
                </ol>
            </div>
       
        </footer>
</div>
.
 <script type="text/javascript">
    window.addEventListener("scroll", function() {
        var nav = document.querySelector("nav");
        nav.classList.toggle("sticky", window.scrollY > 0);
    })
    window.addEventListener("scroll", function() {
        var logo = document.querySelector(".logo");
        logo.classList.toggle("logo__small", window.scrollY > 0);
        
    })
</script>  
<script type="text/javascript" src="../script.js"></script>  
</body>
</html>
